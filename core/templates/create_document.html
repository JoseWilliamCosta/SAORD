{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Documento</title>
    <link rel="stylesheet" href="{% static 'css/create_document.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<main class="documento-container">

    <header class="cabecalho-pagina">
        <h2>
            <i class="fa-solid fa-file-circle-plus"></i>
            Adicionar Documento
        </h2>

        <p class="sessao-atual">
            <i class="fa-solid fa-folder-open"></i>
            Sessão:
            <strong>{{ session.title }}</strong>
        </p>
    </header>

    <form method="post" enctype="multipart/form-data" class="form-documento">
        {% csrf_token %}

        <div class="campo">
            <label for="title">Título</label>
            <input
                type="text"
                id="title"
                name="title"
                placeholder="Ex: Contrato assinado"
                required
            >
        </div>

        <div class="campo">
            <label for="description">Descrição</label>
            <textarea
                id="description"
                name="description"
                placeholder="Descrição opcional"
                rows="4"
            ></textarea>
        </div>

        <div class="campo upload">
            <label for="file">Arquivo</label>
            <input
                type="file"
                id="file"
                name="file"
            >
            <small>PDF, DOCX, JPG, PNG</small>
        </div>

        <div class="acoes-form">
            <button type="submit" class="btn-principal">
                Adicionar documento
            </button>

            <a href="{% url 'home' %}" class="btn-secundario">
                Cancelar
            </a>
        </div>
    </form>

</main>

</body>
</html>
